<div class="container">
  <div class="row my-4">
    <p *ngIf="!products.length" class="d-flex justify-content-center">
      Não há produtos cadastrados ainda
    </p>
    <div class="col-4" *ngFor="let product of products">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>

        <mat-divider class="my-3"></mat-divider>

        <mat-card-content>
          <p>
            <strong>Categoria:</strong>
            {{ product.category.name }}
          </p>
          <p>
            <strong>Preço:</strong>
            {{ product.price }}
          </p>
          <p>
            <strong>Quantidade:</strong>
            {{ product.quantity }}
          </p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-end">
          <button mat-icon-button color="primary" (click)="editProduct(product.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
