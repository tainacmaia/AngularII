<div class="container mt-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="col">
      <div class="mb-2">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input formControlName="name" matInput type="text"/>
          <mat-hint class="text-danger"
          *ngIf="form.get('name')?.errors && form.get('name')?.touched">Nome obrigatório</mat-hint>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option *ngFor="let category of categories" [value]="category.id">{{
              category.name
            }}</mat-option>
          </mat-select>
          <mat-hint class="text-danger"
          *ngIf="form.get('categoryId')?.errors && form.get('categoryId')?.touched">Categoria obrigatória</mat-hint>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field appearance="outline">
          <mat-label>Preço</mat-label>
          <input formControlName="price" matInput/>
          <mat-hint class="text-danger"
          *ngIf="form.get('price')?.errors && form.get('price')?.touched">Preço obrigatório</mat-hint>
        </mat-form-field>
      </div>
      <div class="mb-2">
        <mat-form-field appearance="outline">
          <mat-label>Quantidade</mat-label>
          <input formControlName="quantity" matInput type="number"/>
          <mat-hint class="text-danger"
          *ngIf="form.get('quantity')?.errors && form.get('quantity')?.touched">Categoria obrigatória</mat-hint>
        </mat-form-field>
      </div>
    </div>

    <div class="mt-3">
      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="form.invalid"
      >
        Salvar
      </button>
    </div>
  </form>
</div>
